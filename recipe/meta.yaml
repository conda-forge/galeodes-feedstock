{% set name = "galeodes" %}
{% set version = "0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/galeodes-{{ version }}.tar.gz
  sha256: 31ea839ab8974fd52b2e2e9f230d84683f15b0a1d0e336d8b668dff2ca2356bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1
  entry_points:
    - galeodes=galeodes.__main__:main_logic

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - pillow
    - python >={{ python_min }}
    - requests
    - selenium

test:
  imports:
    - galeodes
  commands:
    - pip check
    - galeodes --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/qeeqbox/galeodes
  summary: Browsers options
  license: AGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
